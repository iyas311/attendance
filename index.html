<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contain">
    <h1 class="display-1 heading">Attendance Calculator</h1>
    
    <!-- Label and Input for Percentage -->
    <div class="l"><label for="percent" class="label">Enter the percentage to achieve (1%-99%):</label></div>
    <input type="text" id="percent" class="form-control data" pattern="^([1-9]|[1-8][0-9]|95)%$" title="Please enter a valid percentage (1%-95%)" placeholder="e.g., 75%">

    <!-- Label and Input for Attended Hours -->
    <div class="l"><label for="attended" class="label">Enter the number of hours attended:</label></div>
    <input type="text" id="attended" class="form-control data" placeholder="e.g., 30">

    <!-- Label and Input for Total Hours -->
    <div class="l"><label for="total" class="label">Enter the total hours:</label></div>
    <input type="text" id="total" class="form-control data" placeholder="e.g., 40">
     <div class="button-container">   
    <div class="button"> 
        <input class="btn btn-primary" id="hey" type="submit" value="Submit">
    </div>
</div>
    <div class="result1">
        <p id="result"></p>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
